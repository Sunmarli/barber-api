<!-- addBarber.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Barber</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Your custom styles or additional stylesheets if needed -->
    <link rel="stylesheet" href="style.css">

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>
</head>
<body>
    <form @submit.prevent="addNewBarber" class="p-3 border rounded bg-light">
        <div class="mb-3">
            <label for="newBarberName" class="form-label">Name:</label>
            <input v-model="newBarber.name" type="text" class="form-control" id="newBarberName" required>
        </div>

        <div class="mb-3">
            <label for="newBarberWorkingDay" class="form-label">Working Day:</label>
            <input v-model="newBarber.working_day" type="text" class="form-control" id="newBarberWorkingDay">
        </div>

        <div class="mb-3">
            <label for="newBarberSpecialization" class="form-label">Specialization:</label>
            <input v-model="newBarber.specialization" type="text" class="form-control" id="newBarberSpecialization">
        </div>

        <button type="submit" class="btn btn-primary">Add New Barber</button>
    </form>

    <!-- Include necessary scripts if needed -->
</body>
</html>
